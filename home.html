<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="m-0 p-0 box-border">
    <div class="px-6 font-inter font-semibold flex flex-col items-center relative">
      <div class="w-full h-20 flex items-center justify-between">
        <div>
          <p id="greeting" class="text-gray-400"></p>
          <p id="username"></p>
        </div>
        <div>
          <button id="logout" class="text-red-600">Log out</button>
          <i style="font-size:24px" class="fa pl-3 cursor-pointer">&#xf0a2;</i>
          <i style="font-size:24px" class="fa pl-3 cursor-pointer">&#xf08a;</i>
        </div>
      </div>
      <i style="font-size:16px" class="fa absolute top-[98px] left-8 z-10 text-gray-500">&#xf002;</i><input type="text" placeholder="Search" class="bg-gray-100 w-[90%] h-[37px] rounded gap-4 absolute top-[88px] pl-8">
      <div class="w-full flex flex-col absolute top-[155px] px-6">
        <div class=" w-full flex justify-between mb-5">
          <h2 class="h-6 text-2xl">Most Popular</h2>
          <h3 class="h-6 text-text-lg mt-2">See all</h3>
        </div>
        <div class="h-[45px] flex justify-between overflow-x-auto snap-x">
          <button id="all" class="brand-button h-full border-2 border-black py-[10px] px-5 mx-[10px] rounded-[25px]">All</button>
          <button id="nike" class="brand-button h-full border-2 border-black py-[10px] px-5 mx-[10px] rounded-[25px]">Nike</button>
          <button id="addidas" class="brand-button h-full border-2 border-black py-[10px] px-5 mx-[10px] rounded-[25px]">Addidas</button>
          <button id="puma" class="brand-button h-full border-2 border-black py-[10px] px-5 mx-[10px] rounded-[25px]">Puma</button>
          <button id="asics" class="brand-button h-full border-2 border-black py-[10px] px-5 mx-[10px] rounded-[25px]">Asics</button>
          <button id="reebok" class="brand-button h-full border-2 border-black py-[10px] px-5 mx-[10px] rounded-[25px]">Reebok</button>
          <button id="new-balance" class="brand-button h-full text-nowrap border-2 border-black py-[10px] px-5 mx-[10px] rounded-[25px]">New Balance</button>
          <button id="converse" class="brand-button h-full border-2 border-black py-[10px] px-5 mx-[10px] rounded-[25px]">Converse</button>
        </div>
        <div id="sneaker-data" class="w-full grid grid-cols-2 pt-[10px] absolute top-[100px]"></div>
      </div>
      <div id="pagination" class="absolute top-[1500px] w-[70%] text-center flex justify-center"></div>
      <div class="w-full h-[66px] absolute top-[1550px] flex justify-between px-6 cursor-pointer">
        <div class="w-full h-full flex flex-col justify-center items-center">
          <img src="icon/home.png" class="size-6 ml-3 mb-[2px]">
          <p class="w-[29px] h-3">Home</p>
        </div>
        <div class="w-full h-full flex flex-col justify-center items-center cursor-pointer">
          <img src="icon/cart.png" class="size-6 ml-1 mb-[2px]">
          <p class="w-[29px] h-3">Cart</p>
        </div>
        <div class="w-full h-full flex flex-col justify-center items-center cursor-pointer">
          <img src="icon/orders.png" class="size-6 ml-5 mb-[2px]">
          <p class="w-[29px] h-3">Orders</p>
        </div>
        <div class="w-full h-full flex flex-col justify-center items-center cursor-pointer">
          <img src="icon/wallet.png" class="size-6 ml-4 mb-[2px]">
          <p class="w-[29px] h-3">Wallet</p>
        </div>
        <div class="w-full h-full flex flex-col justify-center items-center cursor-pointer">
          <img src="icon/profile.png" class="size-6 ml-4 mb-[2px]">
          <p class="w-[29px] h-3">Profile</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/home.ts"></script>
  </body>
</html>
